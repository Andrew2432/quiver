query BlogPaginatedSearch(
  $limit: Int!
  $offset: Int!
  $query: String!
  $authorSlug: String!
) {
  articles(
    start: $offset
    limit: $limit
    where: { _q: $query, author: { slug: $authorSlug } }
  ) {
    ...articleMetaParts
    ...imageParts
    author {
      ...authorParts
    }
    category {
      ...categoryParts
    }
  }

  articlesConnection(where: { _q: $query, author: { slug: $authorSlug } }) {
    aggregate {
      count
    }
  }
}
