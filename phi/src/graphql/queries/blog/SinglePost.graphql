query SinglePost($slug: String!) {
  articles(where: { slug: $slug }) {
    ...articleParts
    ...imageParts
    author {
      ...authorParts
    }
    category {
      ...categoryParts
    }
    previous {
      ...articlePreviousOrNextParts
    }
    next {
      ...articlePreviousOrNextParts
    }
  }
}
