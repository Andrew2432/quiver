query BlogPaginatedPosts($offset: Int!, $limit: Int!, $authorSlug: String!) {
  articles(
    start: $offset
    limit: $limit
    where: { author: { slug: $authorSlug } }
  ) {
    ...articleMetaParts
    ...imageParts
    author {
      ...authorParts
    }
    category {
      ...categoryParts
    }
  }
  articlesConnection(where: { author: { slug: $authorSlug } }) {
    aggregate {
      count
    }
  }
}
