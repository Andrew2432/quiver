query BlogPaginatedSearch($limit: Int!, $offset: Int!, $query: String!) {
  articles(start: $offset, limit: $limit, where: { _q: $query }) {
    ...articleMetaParts
    ...imageParts
    author {
      ...authorParts
    }
    category {
      ...categoryParts
    }
  }

  articlesConnection(where: { _q: $query }) {
    aggregate {
      count
    }
  }
}
