query BlogCategoriesPosts($categorySlug: String!, $authorSlug: String!) {
  categories(where: { slug: $categorySlug, author: { slug: $authorSlug } }) {
    ...blogCategoriesParts
    articles {
      ...articleMetaParts
      ...imageParts
      author {
        ...authorParts
      }
      category {
        ...categoryParts
      }
    }
  }
}
